version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: white-chat-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: whitechat
      POSTGRES_PASSWORD: whitechat
      POSTGRES_DB: whitechat
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
